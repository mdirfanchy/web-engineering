<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Manager</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="wrapper">
  <div class="card">
    <h1>Student Manager</h1>

    <section>
      <h2>Student List</h2>
      <table id="studentTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>ID</th>
            <th>Marks</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section class="form-section">
      <h2>Add Student</h2>
      <input type="text" id="name" placeholder="Enter name">
      <input type="text" id="id" placeholder="Enter ID">
      <input type="text" id="marks" placeholder="Enter marks">
      <button id="addBtn">Add Student</button>
    </section>

    <section class="form-section">
      <h2>Modify Student</h2>
      <input type="text" id="searchId" placeholder="Enter ID to modify">
      <button id="modifyBtn">Find Student</button>
    </section>
  </div>
</div>


<div class="popup" id="popup">
  <div class="popup-content">
    <h3>Edit Student Info</h3>
    <input type="text" id="editName" placeholder="New Name">
    <input type="text" id="editMarks" placeholder="New Marks">
    <button id="updateBtn">Update</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
